name: deploy

on:
  repository_dispatch:
    types: [trigger-deploy-workflow]

permissions:
  id-token: write
  contents: read

env:
  AZURE_FUNCTIONAPP_NAME: "fn-ai-tg-bot-dev"
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "./src/bot/TelegramAntiSpamBot.Functions"
  DOTNET_VERSION: "9.0.x"
  DOTNET_INSTALL_DIR: "./.dotnet"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Azure login"
        uses: azure/login@v2
        with:
          creds: '{"clientId":"${{ secrets.ARM_CLIENT_ID }}","clientSecret":"${{ secrets.ARM_CLIENT_SECRET }}","subscriptionId":"${{ secrets.ARM_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.ARM_TENANT_ID }}"}'

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: "Publish Using Dotnet"
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet publish --configuration Release --os win --arch x64 --output ./output
          popd

      - name: Zip published output
        run: |
          cd output
          zip -r ../app.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: app.zip

      - name: Use Data
        run: |
          RESOURCE_GROUP_NAME=${{ github.event.client_payload.resource_group_name }}
          FUNCTION_APP_NAME=${{ github.event.client_payload.function_app_name }}
          echo "Resource Group Name: $RESOURCE_GROUP_NAME"
          echo "Function App Name: $FUNCTION_APP_NAME"

      # - name: Deploy to Azure Function App
